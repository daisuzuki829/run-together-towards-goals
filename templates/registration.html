<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link href="../assets/css/from.css" rel="stylesheet">
</head>
<body>

<form action="/registration" method="post">
    <div class="form-inner">
        <h2>Sign up</h2>
        <div>
            <div class="underline">
                <input type="text" tabindex="1" name="nickname" id="nickname" placeholder="Nickname" required/>
            </div>
        </div>
        <div>
            <div class="underline">
                <input type="password" tabindex="1" name="password" id="password" placeholder="Password" required/>
            </div>
        </div>
        <div>
            <div class="underline">
                <input type="number" tabindex="1" name="age" id="age" placeholder="Age"/>
            </div>
        </div>
        <div>
            <div class="underline">
                <select name="genre_id" id="genre_id" required
                        title="目標のジャンルを教えて下さい"/>
                {{if .genre}}
                    {{ range .genre }}
                        <option value="{{.ID}}">{{.GenreName}}</option>
                    {{end}}
                {{end}}
                </select>
            </div>
        </div>
        <div>
            <div class="underline">
                <input type="text" tabindex="1" name="goal" id="goal" placeholder="Your Goal" required
                       title="最終目標を教えて下さい"/>
            </div>
            <div align="right" class="example_text">
                ex)痩せてキレイになる
            </div>
        </div>
        <div>
            <div class="underline">
                <input type="text" tabindex="1" name="required_elements" id="required_elements"
                       placeholder="Required Elements" required
                       title="目標を達成するために必要な要素を教えてください"/>
            </div>
            <div align="right">
                ex)継続的な有酸素運動
            </div>
        </div>
        <div>
            <div class="underline">
                <input type="text" tabindex="1" name="todo" id="todo" placeholder="Todo" required
                       title="そのためにやるべきことを教えて下さい"/>
            </div>
            <div align="right">
                ex)毎日4キロ走る
            </div>
        </div>
        <div>
            <div class="underline">
                <input type="text" tabindex="1" name="specific_goal" id="specific_goal" placeholder="Specific Goal"
                       required
                       title="目標達成の評価方法を教えて下さい"/>
            </div>
            <div align="right">
                ex)今より3キロ痩せる
            </div>
        </div>
        <div>
            <div class="underline">
                <input type="date" tabindex="1" name="limit_date" id="limit_date" placeholder="Expire Date" required
                       title="期限を教えて下さい"/>
            </div>
            <div align="right">
                ex)2024/12/31
            </div>
        </div>


        <div class="buttons">
            <div>
                <button type="reset" tabindex="13">Clear</button>
            </div>
            <div>
                <button type="submit" tabindex="14">Add</button>
            </div>
        </div>
        <div class="form-footer">
            {{if .err}}
                <p>{{.err}}</p>
            {{end}}
        </div>
    </div>
</form>

</body>
</html>
